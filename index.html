<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">		
		<title>Rock Paper Scissors Lizard Spock</title>
		<script type="text/javascript" src="js/rock-paper-scissors-lizard-spock.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid">
			
			<div class="row">
				<div class="col">
					<div class="jumbotron text-center">
						<h1 class="display-6">Rock Paper Scissors Lizard Spock</h1>
						<p>Didactic tool for develop with TDD</p>
						<hr class="my-4">
						<p>Run tests <a href="rock-paper-scissors-lizard-spock-test.html">here</a></p>
						<p>Download source code <a href="https://github.com/greboreda/rock-paper-scissors-lizard-spock">here</a></p>
					</div>
				</div>
			</div>

			<div class="row">
			
				<div class="col col-md-3 offset-md-3">
					<div class="row">
						<div class="col text-center">
							<h2 class="display-6">Player 1</h2>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div id="player1-options" class="list-group options-list"></div>
						</div>
					</div>
				</div>
				
				<div class="col col-md-3">
					<div class="row">
						<div class="col text-center">
							<h2 class="display-6">Player 2</h2>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div id="player2-options" class="list-group options-list"></div>
						</div>
					</div>
				</div>
								
			</div>

			<div class="row top-buffer">
				<div class="col col-md-6 offset-md-3 align-self-center">
					<button id="play-button" class="btn btn-block btn-primary btn-lg" disabled>Play!</button>
				</div>			
			</div>

			<footer class="top-buffer bottom-buffer">
				<div class="container text-center">
					<span>by guilleFunk</span>
				</div>
			</footer>
			
			<div id="result-modal" class="modal fade">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Game Result</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
